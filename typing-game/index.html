<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Typing game</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Glory:wght@500&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Typing game!</h1>
    <p>
      Practice your typing skills with a quote from Sherlock Holmes. Click
      **start** to begin!
    </p>
    <p id="quote"></p>
    <!-- This will display our quote -->
    <div>
      <input type="text" aria-label="current word" id="typed-value" readonly />
      <!-- The textbox for typing -->
      <button type="button" id="start">Start</button>
      <!-- To start the game -->
    </div>
    <div id="modal" class="hide">
      <div>
        <a href="#">Fechar</a>
        <!-- This will display any status messages -->
        <p id="message"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
